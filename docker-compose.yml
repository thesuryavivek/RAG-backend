services:
  caddy:
    image: caddy:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: .
    expose:
      - '3000'
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/app/data/turium.db
    volumes:
      - backend_data:/app/data
    depends_on:
      - chromadb
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    expose:
      - '8000'
    volumes:
      - chromadb_data:/chroma/chroma
    env_file:
      - .env
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  backend_data:
  chromadb_data:
