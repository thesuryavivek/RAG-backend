services:
  backend:
    build: .
    ports:
      - '3001:3000'
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/app/data/turium.db
    volumes:
      - backend_data:/app/data
    depends_on:
      - chromadb
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - '8000:8000'
    volumes:
      - chromadb_data:/chroma/chroma
    env_file:
      - .env
    restart: unless-stopped

volumes:
  backend_data:
  chromadb_data:
